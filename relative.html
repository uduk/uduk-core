<html>
<body>
<script type="text/javascript">

  var relativeKeys = [
  {
    major: "C",
    minor: "AM",
    note: ["C", "D", "E", "F", "G", "A", "B"]
  },
  {
    major: "G",
    minor: "EM",
    note: ["G", "A", "B", "C", "D", "E", "F#"]
  },
  {
    major: "D",
    minor: "BM",
    note: ["D", "E", "F#", "G", "A", "B", "C#"]
  },
  {
    major: "A",
    minor: "F#M",
    note: ["A", "B", "C#", "D", "E", "F#", "G#"]
  },
  {
    major: "E",
    minor: "C#M",
    note: ["E", "F#", "G#", "A", "B", "C#", "D#"]
  },
  {
    major: "F",
    minor: "DM",
    note: ["F", "G", "A", "A#", "C", "D", "E"]
  },
  {
    major: "B",
    minor: "G#M",
    note: ["B", "C#", "D#", "E", "F#", "G#", "A#"]
  },
  {
    major: "F#", alias: "GB",
    minor: "D#M",
    note: ["F#", "G#", "A#", "B", "C#", "D#", "F"]
  },
  {
    major: "C#", alias: "DB",
    minor: "A#M",
    note: ["C#", "D#", "F", "F#", "G#", "A#", "C"]
  },
  {
    major: "G#", alias: "AB",
    minor: "FM",
    note: ["G#", "A#", "C", "C#", "D#", "F", "G"]
  },
  {
    major: "D#", alias: "EB",
    minor: "CM",
    note: ["D#", "F", "G", "G#", "A#", "C", "D"]
  },
  {
    major: "A#", alias: "BB",
    minor: "GM",
    note: ["A#", "C", "D", "D#", "F", "G", "A"]
  }
  ];

  for (var {major: m, minor: n, note: no, alias: a} of relativeKeys) {
    console.log("major: " + m + " minor: " + n + " note " + no + " alias " + a);
  }

  console.log(relativeKeys[0].major + " " + relativeKeys[0].minor + " " + relativeKeys[0].note);

  const x = ['a', 'b'];
  const y = ['c'];
  const z = ['d', 'e'];

  const arr = [...x, ...y, ...z]; 
  console.log(arr);

  var arr1 = ['a', 'b'];
  for ([index, element] of arr1.entries()) {
    console.log(index, element);
  }

  var arr2 = [ {name: 'Jane', age: 41}, {name: 'John', age: 40}, ];
  for ({name, age} of arr2) {
    console.log(name, age);
  }

  const arrayLike = {
      '0': 'a',
      '1': 'b',
      '2': 'c',
      length: 3
  };

  // ECMAScript 6:
  const arr4 = Array.from(arrayLike); // ['a', 'b', 'c']
  console.log(arr4);


  const arrX = ['a', 'b', 'c'];
  for (const elem of arrX) {
    console.log(elem);
  }

  for (const [index, elem] of arrX.entries()) {
    console.log(index+'. '+elem);
  }
    
</script>
</body>
</html>
