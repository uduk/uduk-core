<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/uduk-core/util.js"></script>
<script type="text/javascript" src="js/uduk-core/sequence.js"></script>
<script type="text/javascript" src="js/uduk-core/interval.js"></script>
<script type="javascript"></script>
<script>

	var interval = [2, 1, -1, -2]; // [2, 1, -2, -1]; : true
	console.log("UdukInterval.isCycle(): " + UdukInterval.isCycle(interval));

	interval = [1, 1, 1, -3, 1, 1, 1] // [2, 1, -3, 2, 1]: true;
	console.log("UdukInterval.isLoop(): " + UdukInterval.isLoop(interval));

	interval = [2, 1, 0, -1, -2];
	console.log("UdukInterval.isReverse(): " + UdukInterval.isReverse(interval))

	interval = [-3, 1, 2, 6, -3, 1, 2];
	console.log("UdukInterval.isFlow(): " + UdukInterval.isFlow(interval))

	interval = [1, -1, 1, -1];
	console.log("UdukInterval.isChromatic(): " + UdukInterval.isChromatic(interval))

	var t1 = [2, 1];
	var t2 = [1, 2];
	var t3 = [-2, -1];
	var t4 = [-1, -2];
	console.log("UdukInterval.isTriplet(): " + UdukInterval.isTriplet(t1))
	console.log("UdukInterval.isTriplet(): " + UdukInterval.isTriplet(t2))
	console.log("UdukInterval.isTriplet(): " + UdukInterval.isTriplet(t3))
	console.log("UdukInterval.isTriplet(): " + UdukInterval.isTriplet(t4))

	interval = [-2, -1, 2, 1, 7, 2, 1, -2, -3];
	console.log("UdukInterval.measureRange(): " + UdukInterval.measureRange(interval));

	console.log("UdukInterval.scale(): " + UdukInterval.scale(interval));

	interval = [2, 1, -1, -2, 12, -10];
	console.log("UdukInterval.cost(): " + UdukInterval.cost(interval).toFixed(2));

	var d1 = [1, -1, 3, 2, -2];
	var d2 = [3, -6, 3, -1, -5];
	console.log("UdukInterval.measureDirection(): " + UdukInterval.measureDirection(d1, d2));

	console.log("UdukUtil.diff(): " + UdukUtil.diff(d1, d2));
	console.log("UdukUtil.diff( UdukInterval.scale() ): " + UdukUtil.diff(UdukInterval.scale(d1), UdukInterval.scale(d2)));

	var seq = [615, 614, 613, 612, 610, 611, 612, 613];
	var part = UdukUtil.partition(seq, 4);
	if (part)
	{
		$.each (part, function (key, val) {
			console.log("UdukUtil.partition():" + " i: " + key + " : " + val);
		});
	}

	var spin = [612, 614, 615];
	var sss = UdukSequence.spin(spin);
	if(sss)
	{
		$.each (sss, function (key, val) {
			console.log("UdukUtil.spin(): " + val);
		});
	}

	var s1 = [615, 614, 613, 612, 610, 611, 612, 613];
	var s2 = [615, 614, 613, 612, 610, 611, 612, 613];
	console.log("UdukUtil.compare (seq): " + UdukUtil.compare(s1, s2));
	s1 = [-2, -3, 1, 0];
	s2 = [-2, -3, 1, 0];
	console.log("UdukUtil.compare (int): " + UdukUtil.compare(s1, s2));

	console.log("UdukUtil.unique(): " + UdukUtil.unique(s1));

	var seqX = [508, 510, 511, 510, 508, 507, 508, 510, 508, 507, 508, 510, 511];
	var shapeX = UdukSequence.toInterval(seqX);
	console.log("UdukSequence.toInterval(): " + shapeX);

	// todo: strick parse check
	console.log("UdukSequence.splitNote(): " + UdukSequence.splitNote(600));

	// isCheck ...
	var iddc = UdukInterval.findCycle(shapeX);
	console.log("UdukInterval.findCycle(): " + iddc);

	var ff = [612, 614, 615];
	var fff = UdukSequence.fundamentalFlow(ff);
	if(fff)
	{
		$.each (fff, function (key, val) {
			console.log("UdukSequence.fundamentalFlow(): " + val);
		});
	}

</script>
